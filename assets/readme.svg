<svg fill="none" viewBox="0 0 600 600" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">

            <!-- Styling -->
            <style>
                @media (prefers-color-scheme: dark) {
                    :root {
                        --text-color: #fcfcfc;
                        --text-color-light: rgba(252, 252, 252, 0.8);
                        --text-color-accent: #fcfcfc;
                    }
                }

                @media (prefers-color-scheme: light) {
                    :root {
                        --text-color: #101010;
                        --text-color-light: rgba(16, 16, 16, 0.8);
                        --text-color-accent: #fcfcfc;
                    }
                }

                * {
                    box-sizing: border-box;
                    font-family: "Open Sans", sans-serif;
                    color: var(--text-color);
                    margin: 0;
                    padding: 0;
                }

                main {
                    display: flex;
                    flex-direction: column;
                    gap: 2rem;
                    padding: 1rem;
                }

                section {
                    display: flex;
                    flex-direction: column;
                    gap: 1rem;
                }

                header {
                    display: flex;
                    flex-direction: column;
                    gap: 0.4rem;
                }

                h1 {
                    font-size: 1.8rem;
                    font-weight: 600;
                    display: flex;
                    align-items: center;
                }

                h2 {
                    font-size: 1.2rem;
                    font-weight: 600;
                }

                p {
                    font-size: 0.8rem;
                    font-weight: 400;
                    color: var(--text-color-light);
                    line-height: 150%;
                }

                <!-- Waving animation -->

                @keyframes waving {
                    from {
                        transform: rotate(0deg);
                    }
                    to {
                        transform: rotate(45deg);
                    }
                }

                .waving-hand {
                    animation: waving 1s infinite alternate;
                    transform-origin: 70% 70%;
                }

                @media(prefers-reduced-motion) {
                    .waving-hand {
                        animation: none;
                    }
                }

                ul {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 0.4rem;
                }

                li {
                    display: flex;
                    padding: 0;
                    margin: 0;
                }

                figure {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 0.2rem;
                    overflow: hidden;
                }

                figure div {
                    height: 2rem;
                    aspect-ratio: 1/1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                li:nth-child(1) figure div {
                    background-color: rgba(188, 82, 238, 0.6);
                }

                li:nth-child(2) figure div {
                    background-color: rgba(79, 192, 141, 0.6);
                }

                li:nth-child(3) figure div {
                    background-color: rgba(247, 223, 30, 0.6);
                }

                li:nth-child(4) figure div {
                    background-color: rgba(49, 120, 198, 0.6);
                }

                li:nth-child(5) figure div {
                    background-color: rgba(119, 123, 180, 0.6);
                }

                li:nth-child(6) figure div {
                    background-color: rgba(204, 102, 153, 0.6);
                }

                li:nth-child(7) figure div {
                    background-color: rgba(21, 114, 182, 0.6);
                }

                li:nth-child(8) figure div {
                    background-color: rgba(227, 79, 38, 0.6);
                }

                svg {
                    height: 1rem;
                    width: 1rem;
                    aspect-ratio: 1/1;
                }

                figcaption {
                    font-size: 0.8rem;
                    font-weight: 400;
                    height: 2rem;
                    display: flex;
                    align-items: center;
                    padding: 0 1rem;
                    color: var(--text-color-accent);
                }

                li:nth-child(1) figcaption {
                    background-color: rgba(188, 82, 238);
                }

                li:nth-child(2) figcaption {
                    background-color: rgba(79, 192, 141);
                }

                li:nth-child(3) figcaption {
                    background-color: rgba(247, 223, 30);
                }

                li:nth-child(4) figcaption {
                    background-color: rgba(49, 120, 198);
                }

                li:nth-child(5) figcaption {
                    background-color: rgba(119, 123, 180);
                }

                li:nth-child(6) figcaption {
                    background-color: rgba(204, 102, 153);
                }

                li:nth-child(7) figcaption {
                    background-color: rgba(21, 114, 182);
                }

                li:nth-child(8) figcaption {
                    background-color: rgba(227, 79, 38);
                }
            </style>

